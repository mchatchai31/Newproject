<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <!-- <link rel="stylesheet" href="css/product.css"> -->
</head>
<body>
    <!-- sign-in -->
    <main class="form-signin w-25 m-auto">
      <form>
        <img class="w-100" src="./Images/logo_header_01.svg" alt="" width="72" height="57" style="background-color: black;margin-bottom: 30px;">
        
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
    
        <div class="form-floating">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" style="margin-bottom: 20px;">
          <label for="floatingInput" >Email address</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>
    
        <div class="form-check text-start my-3">
          <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault" style="border-color: black;">
          <label class="form-check-label" for="flexCheckDefault">
            Remember me
          </label>
        </div>
        <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-body-secondary">© 2017–2024</p>
      </form>
    </main>
    
    <!--sign-in --> 
    




    <script src="js/bootstrap.min.js"></script>
</body>
</html>
